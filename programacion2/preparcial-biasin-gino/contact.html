<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../preparcial-biasin-gino/css/contact.css">
    <link rel="stylesheet" href="../preparcial-biasin-gino/ginobiasin.html">
</head>

<body>
    <form action="../preparcial-biasin-gino/ginobiasin.html" class="contenedor">

        <div class="orden">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Ingrese nombre..." required class="estilo">
        </div>

        <div class="orden">
            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail" value="Ingrese e-mail..." required class="estilo">
        </div>

        <div class="orden">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Ingrese subject..." required class="estilo">
        </div>

        <div class="orden">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="10" cols="50"></textarea>
        </div>

        <div class="orden">
            <input type="submit" value="Enviar" class="enviar">
        </div>

        <div class="orden">
            <button class="return" onclick="window.location.href='ginobiasin.html'">Volver</button>
        </div>

    </form>
</body>

</html>
